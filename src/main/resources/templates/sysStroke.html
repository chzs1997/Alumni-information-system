                            <div id="editBookModal" class="modal-body">
                                <div class="form-horizontal">

                <table id="books" class="table table-striped table-bordered row-border hover order-column" cellspacing="0" width="100%">
                    <thead>
                    <tr>

                        <th>联系方式</th>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/datatables/1.10.16/js/jquery.dataTables.js"></script>
<!--登录状态检查-->
<script src="static/static/js/system/userDetect.js"></script>
<script>

    var obj = window.document.location;
    var BASE_PATH = obj.href.substring(0, obj.href.indexOf(obj.pathname));
    var result = new Array();  //先声明一维
    $.ajax({
        url:BASE_PATH + "/user/selectAllUserStroke",
        type: "post",
        dateType: "json",
        async: false,
        data: {},
        success: function f(data) {
            for(var k=0;k<data.length;k++){    //一维长度为i,i为变量，可以根据实际情况改变

                result[k]=new Array();  //声明二维，每一个一维数组里面的一个元素都是一个数组；

                for(var j=0;j<10;j++){   //一维数组里面每个元素数组可以包含的数量p，p也是一个变量；

                    result[k][j]="";    //这里将变量初始化，我这边统一初始化为空，后面在用所需的值覆盖里面的值
                }
            }
            for(var i=0;i<data.length;i++){
                result[i][0]=data[i].schId;
                result[i][1]=data[i].userName;
                result[i][2]=data[i].userGrade;
                result[i][3]=data[i].userMajor;
                result[i][4]=data[i].userHeadTeacher;
                result[i][5]=data[i].userMail;
                result[i][6]=data[i].phone;
                result[i][7]=data[i].schTime;
                result[i][8]=data[i].schPlace;
                result[i][9]=data[i].schState;
            }
        },
        error: function f(data) {
            alert("lose");
        }
    });
    var titles = ['序号','姓名', '年级', '专业', '班主任', '邮箱', '联系方式', '行程时间', '行程地点', '行程状态'];
    $(function () {
        var table = $('#books').DataTable({
            data: result,
            "pagingType": "full_numbers",
            "bSort": true,
            "language": {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            "columnDefs": [{
                "searchable": false,
                "orderable": true,
                "targets": 0
            }],
            "order": [[1, 'asc']]
        });
        table.on('order.dt search.dt', function() {
            table.column(0, {
                search: 'applied',
                order: 'applied'
            }).nodes().each(function(cell, i) {
                cell.innerHTML = i + 1;
            });
        }).draw();

        $('#books tbody').on('click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });

        $("#cancelAdd").on('click', function() {
            console.log('cancelAdd');
            $("#addBookModal").find('input').val('')
        })

        $("#addBooksInfo").on('click', function() {
            console.log('addBooksInfo');
            if ($("#addBookModal").find('input').val() !== '') {
                var addUserMail = $("#addUserMail").val();

                var addSchTime = $("#addSchTime").val();
                var addSchPlace = $("#addSchPlace").val();
                var addSchState = $("#addSchState").val();

                var reg = /^[1-9]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])\s+(20|21|22|23|[0-1]\d):[0-5]\d:[0-5]\d$/;
                var regExp = new RegExp(reg);
                if(addUserMail==""){
                    alert("邮箱未填");
                    event.stopPropagation();
                }
                else if(addSchTime == ""){
                    alert("行程时间未填");
                    event.stopPropagation();
                }
                else if(!regExp.test(addSchTime)){
                    alert("时间格式不正确,正确格式为: 2014-01-01 12:00:00 ");
                    event.stopPropagation();
                }
                else if(addSchPlace == ""){
                    alert("行程地点未填");
                    event.stopPropagation();
                }
                else if(addSchState!='待处理'&&addSchState!='已处理'){
                    alert("行程状态必须为待处理/已处理");
                    event.stopPropagation();
                }
                else{
                $.ajax({
                    url:BASE_PATH + "/user/addUserStrokeByManager",
                    type: "post",
                    dateType: "json",
                    async: false,
                    data: {
                        "userMail":addUserMail
                        ,"schTime":addSchTime
                        ,"schPlace":addSchPlace
                        ,"schState":addSchState
                    },
                    success: function f(data) {
                        table.row.add(['', data[0].userName,  data[0].userGrade,  data[0].userMajor,  data[0].userHeadTeacher,  data[0].userMail,  data[0].phone,  data[0].schTime,  data[0].schPlace,  data[0].schState]).draw();
                        $("#addBookModal").find('input').val('')
                    },
                    error: function f(data) {
                        alert("lose");
                    }
                });
                }
            }
            else{
                alert("您未填写任何信息，请填写");
                event.stopPropagation();
            }
        });

        $("#btn_add").click(function(){
            console.log('add');
            $("#addBook").modal()
        });

        //编辑一项校友信息
        $('#btn_edit').click(function () {
            if (table.rows('.selected').data().length) {
                $("#editBookInfo").modal();
                var rowData = table.rows('.selected').data()[0];
                var inputs = $("#editBookModal").find('input');
                for (var i = 0; i < inputs.length; i++) {
                    $(inputs[i]).val(rowData[i + 7])
                }
            } else {
                alert('请选择项目');
            }
        });

        $("#saveEdit").click(function() {
            var editSchTime = $("#editSchTime").val();
            var editSchPlace = $("#editSchPlace").val();
            var editSchState = $("#editSchState").val();
            var schId = table.rows('.selected').data()[0][0];
            var reg = /^[1-9]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])\s+(20|21|22|23|[0-1]\d):[0-5]\d:[0-5]\d$/;
            var regExp = new RegExp(reg);
            if(!regExp.test(editSchTime)){
                alert("时间格式不正确,正确格式为: 2014-01-01 12:00:00 ");
            }
            else if(editSchState!='待处理'&&editSchState!='已处理'){
                alert("行程状态必须为待处理/已处理");
            }
            else{
                $.ajax({
                    url:BASE_PATH + "/user/editUserStrokeByschId",
                    type: "post",
                    dateType: "json",
                    async: false,
                    data: {
                        "schTime":editSchTime
                        ,"schPlace":editSchPlace
                        ,"schState":editSchState
                        ,"schId":schId
                    },
                    success: function f(data) {
                        console.log(data);
                    },
                    error: function f(data) {
                        alert("lose");
                    }
                });
            }
            var newRowData = [].concat(editSchTime
                , editSchPlace
                , editSchState);
            var tds = Array.prototype.slice.call($('.selected td'))
            for (var i = 0; i < newRowData.length; i++) {
                if (newRowData[i] !== '') {
                    tds[i + 7].innerHTML = newRowData[i];
                } else {
                    alert(titles[i+7] + '内容不能为空')
                }
            }
        });

        $("#cancelEdit").click(function() {
            console.log('cancelAdd');
            $("#editBookModal").find('input').val('')
        })


        //删除一项
        $('#btn_delete').click(function () {
            if (table.rows('.selected').data().length) {
                $("#deleteBook").modal()
            } else {
                alert('请选择项目');
            }
        });

        $('#delete').click(function () {
            var schId = table.rows('.selected').data()[0][0];
            $.ajax({
                url:BASE_PATH + "/user/deleteUserStrokeBySchId",
                type: "post",
                dateType: "json",
                async: false,
                data: {"schId":schId},
                success: function f(data) {
                    console.log(data);
                },
                error: function f(data) {
                    alert("lose");
                }
            });
            table.row('.selected').remove().draw(false);
        });

    })


    function bt(){
        var grade = $("#gradeSelected").val();
        var major = $("#majorSelected").val();
        var gender = $("#genderSelected").val();
        if(grade == "请选择"){
            grade = "全体";
        }
        if(major == "请选择"){
            major = "全体";
        }
        if(gender == "请选择"){
            gender = "全体"
        }
        var BASE_PATH = window.document.location.href.substring(0, window.document.location.href.indexOf(window.document.location.pathname));

        window.open(BASE_PATH+"/excel/orderrdExportExcel?grade="+grade+"&major="+major+"&gender="+gender);
    }
</script>
