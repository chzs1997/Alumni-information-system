                    <button id="btn_add" type="button" class="btn bg-primary">

                    <button id="btn_edit" type="button" class="btn bg-info">

                <div class="modal fade" id="addBook" role="dialog">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="addUserAmount" class="col-sm-2 control-label">捐赠金额:*</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="addUserAmount" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="addMajor" class="col-sm-2 control-label">捐赠专业:*</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="addMajor" type="text" >
                                        </div>
                                    </div>
                                    <div class="form-group">

                                            <input name="purpose" type="radio" value="建设学院环境" /><b>建设学院环境</b>

                                    </div>

                                </div>
                            </div>

                                <div class="center-block">
                                    <button id="cancelAdd" type="button" class="btn btn-default" data-dismiss="modal">取消</button>

                                </div>

                    </div>

                <div class="modal fade" id="editBookInfo" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">

                                <h4 class="modal-title">修改校友捐赠</h4>
                            </div>
                            <div id="editBookModal" class="modal-body">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label for="editAmount" class="col-sm-2 control-label">捐赠金额:*</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="editAmount" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="editAmount" class="col-sm-2 control-label">捐赠专业:*</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="editMajor" type="text" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">捐赠目的:*</label>
                                        <div class="col-sm-10" id = "editPurpose">
                                            <input name="purpose" type="radio" value="资助贫困生" /><b>资助贫困生</b>
                                            <input name="purpose" type="radio" value="奖励优秀生" /><b>奖励优秀生</b>
                                            <input name="purpose" type="radio" value="建设学院环境" /><b>建设学院环境</b>
                                            <input name="purpose" type="radio" value="其他" /><b>其他</b>

                                    </div>

                                </div>

                            <div class="modal-footer">
                                <div class="center-block">

                                    <button id="saveEdit" type="button" class="btn btn-success" data-dismiss="modal">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="deleteBook" role="dialog">

                <table id="books" class="table table-striped table-bordered row-border hover order-column" cellspacing="0" width="100%">

                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>联系方式</th>
                        <th>邮箱</th>
                        <th>捐赠金额</th>
                        <th>捐赠专业</th>
                        <th>捐赠目的</th>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="static/static/js/system/userDetect.js"></script>
<script>
    var obj = window.document.location;
    var BASE_PATH = obj.href.substring(0, obj.href.indexOf(obj.pathname));
    var result = new Array();  //先声明一维
    $.ajax({
        url:BASE_PATH + "/administrator/selectAllDonation",
        type: "post",
        dateType: "json",
        async: false,
        data: {},
        success: function f(data) {
            for(var k=0;k<data.length;k++){    //一维长度为i,i为变量，可以根据实际情况改变

                result[k]=new Array();  //声明二维，每一个一维数组里面的一个元素都是一个数组；

                for(var j=0;j<8;j++){   //一维数组里面每个元素数组可以包含的数量p，p也是一个变量；

                    result[k][j]="";    //这里将变量初始化，我这边统一初始化为空，后面在用所需的值覆盖里面的值
                }
            }
            for(var i=0;i<data.length;i++){
                result[i][0]=data[i].projectId;
                result[i][1]=data[i].applicantName;
                result[i][2]=data[i].applicantContact;
                result[i][3]=data[i].applicantMail;
                result[i][4]=data[i].donationAmount;
                result[i][5]=data[i].donationMajor;
                result[i][6]=data[i].applicantPurpose;
                result[i][7]=data[i].donationTime;
            }
        },
        error: function f(data) {
            alert("lose");
        }
    });
    var titles = ['序号','姓名', '联系方式', '邮箱', '捐赠金额', '捐赠专业', '捐赠目的', '申请时间'];
    $(function () {
        var table = $('#books').DataTable({
            data: result,
            "pagingType": "full_numbers",
            "bSort": true,
            "language": {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            "columnDefs": [{
                "searchable": false,
                "orderable": true,
                "targets": 0
            }],
            "order": [[1, 'asc']]
        });
        table.on('order.dt search.dt', function() {
            table.column(0, {
                search: 'applied',
                order: 'applied'
            }).nodes().each(function(cell, i) {
                cell.innerHTML = i + 1;
            });
        }).draw();

        $('#books tbody').on('click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });

        $("#cancelAdd").on('click', function() {
            console.log('cancelAdd');
            $("#addBookModal").find('input').val('')
        })

        $("#addBooksInfo").on('click', function() {
            console.log('addBooksInfo');
            if ($("#addBookModal").find('input').val() !== '') {
                var addUserMail = $("#addUserMail").val();

                var addUserAmount = $("#addUserAmount").val();
                var addUserMajor = $("#addMajor").val();
                var applicantPurpose = $('#applicantPurpose input[name = "purpose"]:checked').val();
                if(addUserMail==""){
                    alert("邮箱未填");
                    event.stopPropagation();
                }
                else if(addUserAmount == ""){
                    alert("捐赠金额未填");
                    event.stopPropagation();
                }
                else if(addUserMajor == ""){
                    alert("捐赠专业未填");
                    event.stopPropagation();
                }
                else if(applicantPurpose == ""){
                    alert("捐赠目的未填");
                    event.stopPropagation();
                }
                else{
                $.ajax({
                    url:BASE_PATH + "/administrator/addUserDonation",
                    type: "post",
                    dateType: "json",
                    async: false,
                    data: {
                        "userMail":addUserMail
                        ,"donationAmount":addUserAmount
                        ,"donationMajor":addUserMajor
                        ,"applicantPurpose":applicantPurpose
                    },
                    success: function f(data) {
                        table.row.add(['', data.applicantName,  data.donationAmount,  data.donationMajor,  data.applicantContact,  data.applicantMail,  data.applicantPurpose,  data.donationTime]).draw();
                        $("#addBookModal").find('input').val('')
                    },
                    error: function f(data) {
                        alert("添加失败");
                    }
                });
                }
            }
            else{
                alert("您未填写任何信息，请填写");
                event.stopPropagation();
            }
        });

        $("#btn_add").click(function(){
            console.log('add');
            $("#addBook").modal()
        });

        //编辑一项校友信息
        $('#btn_edit').click(function () {
            if (table.rows('.selected').data().length) {
                $("#editBookInfo").modal();
                var rowData = table.rows('.selected').data()[0];
                var inputs = $("#editBookModal").find('input');
                $(inputs[0]).val(rowData[4]);
                $(inputs[1]).val(rowData[5]);
                $(inputs[2]).val(rowData[6]);
            } else {
                alert('请选择项目');
            }
        });

        $("#saveEdit").click(function() {
            var editAmount = $("#editAmount").val();
            var editMajor = $("#editMajor").val();
            var editPurpose = $('#editPurpose input[name = "purpose"]:checked').val();
            var projectId = table.rows('.selected').data()[0][0];
            if(editAmount==""){
                alert("捐赠金额为空");
            }
            else if(editMajor==""){
                alert("捐赠专业为空");
            }
            else if(editPurpose==""){
                alert("捐赠目的为空");
            }
            else{
                $.ajax({
                    url:BASE_PATH + "/administrator/editUserDonation",
                    type: "post",
                    dateType: "json",
                    async: false,
                    data: {
                        "donationAmount":editAmount
                        ,"donationMajor":editMajor
                        ,"applicantPurpose":editPurpose
                        ,"ProjectId":projectId
                    },
                    success: function f(data) {
                        console.log(data);
                    },
                    error: function f(data) {
                        alert("lose");
                    }
                });
            }
            var newRowData = [].concat(editAmount
                , editMajor
                , editPurpose);
            var tds = Array.prototype.slice.call($('.selected td'))
            for (var i = 0; i < newRowData.length; i++) {
                if (newRowData[i] !== '') {
                    tds[i + 4].innerHTML = newRowData[i];
                } else {
                    alert(titles[i+4] + '内容不能为空')
                }
            }
        });

        $("#cancelEdit").click(function() {
            console.log('cancelAdd');
            $("#editBookModal").find('input').val('')
        })


        //删除一项
        $('#btn_delete').click(function () {
            if (table.rows('.selected').data().length) {
                $("#deleteBook").modal()
            } else {
                alert('请选择项目');
            }
        });

        $('#delete').click(function () {
            var projectId = table.rows('.selected').data()[0][0];
            $.ajax({
                url:BASE_PATH + "/administrator/deleteUserDonation",
                type: "post",
                dateType: "json",
                async: false,
                data: {"projectId":projectId},
                success: function f(data) {
                    console.log(data);
                },
                error: function f(data) {
                    alert("lose");
                }
            });
            table.row('.selected').remove().draw(false);
        });

    })

</script>
</body>
